<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap-3.3.7-dist/font-awesome-4.6.3/css/font-awesome.min.css">
  <script src="/jquery/dist/jquery.js"></script>
  <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/angular-1.5.8/angular.js"></script>
  <script type="text/javascript" src="/angular-1.5.8/angular-translate.js"></script>
  <script type="text/javascript" src="script.js"></script>


  <style>

  </style>

</head>
<body ng-app="App">
  <div class="container"  ng-controller="Ctrl">
    {{testText}}
    <h1>{{ 'TITLE' | translate }}</h1>
    <p>{{ 'PARA' | translate }}</p>
    <button ng-click="changeLanguage('en')" translate="BUTTON_LANG_EN"></button>
    <button ng-click="changeLanguage('de')" translate="BUTTON_LANG_DE"></button>
  </div>

</body>
</html>
