<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="facebook.css">
  </head>
  <body>
    <header>
      <div class="top">
        <h2>Facebook <button class="btn btn-signup">Sign Up</button></h2>
      </div>
    </header>
    <section>
      <div class="center">
        <p>Log into Facebook</p>
        <input type="text" placeholder="Email or Phone Number" />
        <input type="password" placeholder="Password" />
        <button  class="btn btn-login">Log In</button>
        <p><input type="checkbox" /> Keep me Logged in </p>
        <p>Forgot Password . Signup for facebook </p>
      </div>
    </section>
    <footer>
      <div class="bottom">
        <p>English (US). more Languages</p>
        <hr />
        <p>More links</p>
        <p>Facebook @copy; 2016</p>
      </div>
    </footer>
  </body>
</html>
