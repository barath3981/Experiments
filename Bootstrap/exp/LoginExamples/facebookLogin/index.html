<!DOCTYPE html>
<html>
  <head>
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="facebook.css">
  </head>
  <body>
    <header class="main-header">
      <div class="header-div">
        <a href="#">
          <img class="logo" src="images/fblogo.png" alt="facebook" />
        </a>
        <button class="btn-signup"><strong>Sign Up</strong></button>
      </div>
    </header>
    <section>
      <div class="login-page">
        <div class="login-form">
          <header class="login-header">
            <h3>Log in to Facebook</h3>
          </header>
          <section class="login-section">
            <input type="text" name="email" value="" placeholder="Email address or phone number">
            <input type="text" name="password" value="" placeholder="Password">
            <button type="button" name="button">Log In</button>
          </section>
          <footer class="login-footer">
          </footer>
        </div>
      </div>
    </section>
  </body>
</html>
