<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap-3.3.7-dist/font-awesome-4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="responsive-login.css">
  <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap-responsive.css">
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


</head>
<body>
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
