<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <style>
    .date-picker {

    }
  </style>

</head>
<body>
  <div class="container">
    <div class="date-picker">

    </div>
  </div>
</body>
<script type="text/javascript">
  $(document).ready(function() {

    console.log(yearGeneration(2016));

    function yearsGeneration(noOfYears) {
      years = {};
      for(var i=0; i<noOfYears; i++) {
        years.push[]
      }
    }
    function yearGeneration(year){
      return {
        "Jan" : daysGeneration(year, 1),
        "Feb" : daysGeneration(year, 2)
      }
    }
    function daysGeneration(year, month) {
      var days = [];
      for(var i=1; i<=31; i++) {
        days.push(i);
      }
      if(month === 1) {
        return days.slice(0, 30);
      }
      if(month === 2 && year % 4 === 0) {
        return days.slice(0, 28);
      } else if(month === 2 && year % 4 === 1){
        return days.slice(0, 29);
      }
      console.log(days);
    }
  });
</script>
</html>
